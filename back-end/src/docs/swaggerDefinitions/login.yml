paths:
  /login:
    post:
      tags:
        - Login
      description: Realiza Login na API
      produces:
        - application/json
      parameters:
        - name: dados de login
          in: body
          required: true
          schema:
            type: object
            properties:
              email:
                type: string
                format: email
              password:
                type: string
                default: "12345678"
